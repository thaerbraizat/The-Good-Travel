<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>The-Good-Travel</title>

</head>
<body>
    <header>
<img id="logo" src="images/logo.gif" >
<h1>The Good Travel</h1>
    </header>
    <main id="main">

        <form id="travelForm">
        <fieldset>
        
        <label for="PlaceName">Places Name</label>
        <input type="text" name="PlaceName" required>

        <label for="TripPlace">Trip Place</label>
        <select name="TripPlace" >
            <option value="HAWAII">HAWAII</option>
            <option value="LONDON">LONDON</option>
            <option value="PARIS">PARIS</option>
            <option value="ITALY">ITALY</option>
            <option value="SLOVAKIA">SLOVAKIA</option>
            <option value="MALAYSIA">MALAYSIA</option>
        </select>

        <label for="TypeOfTransport">Type Of Transport</label>
        <select name="TypeOfTransport">
            <option value="car">Car</option>
            <option value="train">Train</option>
            <option value="flight">Flight</option>
            <option value="cruise">Cruise</option>
        </select>
        <input type="submit" value="submit" id="submit">

        </fieldset>
        </form>
       
    </main>
    <footer> &copy;ASAC2021</footer>
    <script src="app.js"></script>
  
</body>
</html>
